<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplo Encuesta</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h1>Encuesta</h1>
            
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputText value="Mejor Base De datos" />
                    
                    
                </h:column>
                <h:column>
                    <p:selectOneRadio id="res1" value="#{encuestaBean.response1}">
                        <f:selectItem itemLabel="MySQL" itemValue="MySQL" />
                        <f:selectItem itemLabel="Posgresql" itemValue="Postgresql" />
                        <f:selectItem itemLabel="Oracle DB" itemValue="Oracle DB" />
                        <f:selectItem itemLabel="MS SQL Server" itemValue="MS SQL Server" />
                      
                    </p:selectOneRadio>   
                    
                    
                </h:column>
            </h:panelGrid>
             <h:panelGrid columns="2">
                <h:column>
                    <h:outputText value="Mejor SO_________" />
                    
                    
                </h:column>
                <h:column>
                  <h:selectManyCheckbox  value="#{encuestaBean.sistemaoperativo}" >
                        
                <f:selectItem itemLabel="Windows" itemValue="Windows" />

                <f:selectItem itemLabel="Linux" itemValue="Linux" />

                <f:selectItem itemLabel="MAC OSX"  itemValue="MAC OSX" />

             

                    </h:selectManyCheckbox>   
                   
                    
                    
                </h:column>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputText value="Marca Portatil_____" />
                    
                    
                </h:column>
                <h:column>
                    <h:selectOneListbox value="#{encuestaBean.portatil}" >
                        <f:selectItem  itemLabel="ASUS" itemValue="ASUS"   />
                        <f:selectItem  itemLabel="Lenovo"  itemValue="Lenovo" />
                        <f:selectItem  itemLabel="Toshiba"  itemValue="Toshiba" />
                    </h:selectOneListbox>
                        
                     
                    
                    
                </h:column>
            </h:panelGrid> 
            
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputText value="Califacion Portatil" />
                    
                    
                </h:column>
                <h:column>
                    <p:inputText id="calificacion" value="#{encuestaBean.califacion}"  />
                    <p:slider for="calificacion" minValue="0" maxValue="10" step="1" />
                    
                </h:column>
                
                
            </h:panelGrid>
            
            <h:panelGrid  columns="1">
            <h:column>
                <h:outputText value="Referencia Preferida"  />
                        <p:inputText id="res2" value="#{encuestaBean.response2}" />
                    </h:column>
                    
            </h:panelGrid>
            <h3  >Califique La Base De Datos</h3>
           
                
    <h:panelGrid columns="2" >
        <h:column>
            
        <h:outputText value="MySql"  />
         
        </h:column>
        <h:column>
        <p:selectOneRadio id="MySql" value="#{encuestaBean.mysqlresponse}" >
            
            
            <f:selectItem   itemLabel="1" itemValue="1"/>
            <f:selectItem   itemLabel="2" itemValue="2"/>
            <f:selectItem   itemLabel="3" itemValue="3"/>
            <f:selectItem    itemLabel="4" itemValue="4"/>
            <f:selectItem   itemLabel="5" itemValue="5"/>
            
        </p:selectOneRadio>
             
            </h:column>
    </h:panelGrid>
           <h:panelGrid columns="2" >
        <h:column>
            
        <h:outputText value="Postgres"  />
         
        </h:column>
        <h:column>
        <p:selectOneRadio id="postgres" value="#{encuestaBean.postgresresponse}" >
            
            
            <f:selectItem   itemLabel="1" itemValue="1"/>
            <f:selectItem   itemLabel="2" itemValue="2"/>
            <f:selectItem   itemLabel="3" itemValue="3"/>
            <f:selectItem    itemLabel="4" itemValue="4"/>
            <f:selectItem   itemLabel="5" itemValue="5"/>
            
        </p:selectOneRadio>
             
            </h:column>
    </h:panelGrid>
            <h:panelGrid columns="2" >
        <h:column>
            
        <h:outputText value="Oracle"  />
         
        </h:column>
        <h:column>
            <p:selectOneRadio id="oracle" value="#{encuestaBean.oracleresponse}" >
            
            
            <f:selectItem   itemLabel="1" itemValue="1"/>
            <f:selectItem   itemLabel="2" itemValue="2"/>
            <f:selectItem   itemLabel="3" itemValue="3"/>
            <f:selectItem    itemLabel="4" itemValue="4"/>
            <f:selectItem   itemLabel="5" itemValue="5"/>
            
        </p:selectOneRadio>
             
            </h:column>
    </h:panelGrid>
            
            
            
            
           
            
                
            <h:column>
                        <p:commandButton  value="Enviar" action="#{encuestaBean.registrarDatos}"/>
                </h:column>
        </h:form>
       
    </h:body>
</html>
